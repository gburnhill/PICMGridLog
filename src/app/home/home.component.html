
<form #selectionForm="ngForm">
    <div class="row">
            <div class="col col-md-2">
    <div class="form-group">

          <div class="input-group">
              <label for="typeSelect" pd-2>Select Type</label>
            <select type="text" class="form-control" id="typeSelect" [(ngModel)]="searchType" [ngModelOptions]="{standalone: true}" (ngModelChange)="searchByType()">
            
                <option *ngFor="let type of typesOptions" [value]="type.reference">{{type.prettyName}}</option> 
                <span class="label label-default">Type Stuff Here</span>
            </select>
        </div>
        </div>
</div>        
    </div>
</form>
<div></div>
<div class="list-group users-list">
        <div *ngFor="let item of typeFilteredItems" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="row">
                <div class="col col-md-8 text-col">
                    <h5 class="mb-1">{{item.payload.doc.data().eventType}}</h5>
                    <small>Date: {{item.payload.doc.data().date.toDate() | date}} Notes: {{item.payload.doc.data().notes}}</small>
                </div>
                <div class="col col-md-2 actions-col">
                    <button class="btn btn-success" (click)="viewDetails(item)" type="button">
                    View
                    </button>
                </div>
            </div>
        </div>
    </div>
